{% extends 'layouts/master.html' %}
{% block title %}View{% endblock %}
{% block body %}
<h1>Retail </h1>
<table class="table table-hover">
	<thead>
		<tr>
			<th scope="col">Store ID</th>
			<th scope="col">SKU</th>
			<th scope="col">Product</th>
			<th scope="col">Price</th>
			<th scope="col">Date</th>
			<td></td>
		</tr>
	</thead>
	<tbody>
	{% for record in records %}
		<tr>
			<td>{{ record.id }}</td>
			<td>{{ record.sku }}</td>
			<td>{{ record.product_name }}</td>
			<td>{{ record.price }}</td>
			<td>{{ record.date }}</td>
			<td class="text-right">
				<div class="row">
					<form action="{{ url_for('product_delete') }}" method="post" class="pull-right">
						<input type="hidden" name="id" value="{{ record.id }}">
						<input type="submit" class="btn btn-danger" data-toggle="confirmation" {# data-title="Â¿Estas seguro?" #} value="Delete">
					</form>
					<a class="btn btn-primary pull-right" href="{{ url_for('edit_product', id=record.id) }}">Edit</a>
				</div>
			</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
